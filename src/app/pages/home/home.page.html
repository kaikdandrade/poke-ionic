<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ínicio</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Pesquisar..." [(ngModel)]="search" (change)="searchPoke()" (search)="listingPoke()"
      required></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ínicio</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Pesquisar..." [(ngModel)]="search" (change)="searchPoke()" (search)="listingPoke()"
        required></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" [ngClass]="{'disabled-me': searchFound}">
    <p>Pokémon não encontrado...</p>
    <img src="../../../assets/charmander_bad.png" alt="">
  </div>

  <ion-list *ngFor="let poke of pokemonArray" [ngClass]="{'disabled-me': !searchFound }">
    <ion-item routerLink="/view/{{ poke.id }}">
      <ion-avatar slot="start"><img src="{{ poke.sprites.front_default }}" alt="Imagem do Pokémon {{ poke.name }}"
          style="width: 50px; height: 50px; object-fit: cover;" /></ion-avatar>
      <ion-label>{{ poke.name }}</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding" [ngClass]="{'disabled-me': !searchFound }">
    <ion-button (click)="moreListingPoke()">Ler Mais!</ion-button>
  </div>
</ion-content>
